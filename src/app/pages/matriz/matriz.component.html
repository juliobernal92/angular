<h2>Generador de Matriz</h2>

<div class="panel">
    <label>
        Filas
        <input type="number" [(ngModel)]="filas" min="1" max="50" />
    </label>

    <label>
        Columnas
        <input type="number" [(ngModel)]="columnas" min="1" max="50" />
    </label>

    <div class="acciones">
        @if (aux) {
        <button (click)="generar()">Generar matriz</button>
        }
        @else {
        <button class="secundario" (click)="limpiar()">Limpiar</button>
        }


    </div>

    @if(error){
    <p class="error">{{error}}</p>
    }

</div>

<div class="tabla">
    @if (matriz.length > 0) {
    <table>
        <tbody>
            @for (fila of matriz; track $index) {
            <tr>
                @for (celda of fila; track $index) {
                <td>{{ celda }}</td>
                }
            </tr>
            }
        </tbody>
    </table>
    } @else {
    <p class="hint">Ingrese filas y columnas, luego presione “Generar matriz”.</p>
    }
</div>
